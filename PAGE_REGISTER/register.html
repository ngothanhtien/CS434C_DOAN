<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="/PAGE_LOGIN/login.html">Log in</a></p>
            <form action="#" method="POST">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Enter your password" required>
                    <i class="show-password">👁️</i>
                </div>
                <div class="terms">
                    <input type="checkbox" required>
                    <label for="terms">I agree to the terms & conditions</label>
                </div>
                <button class="btn-create" type="submit">Create account</button>
            </form>
            <div class="or-register">
                <p>Or register with</p>
                <div class="social-buttons">
                    <button class="facebook">Facebook</button>
                    <button class="google">Google</button>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="https://topanh.com/wp-content/uploads/2024/01/anh-background-cuc-dep_110341116.jpg" alt="Scenic background">
        </div>
    </div>

    <script src="./register.js"></script>
</body>
</html>
